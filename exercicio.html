<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinámicas em HTML</title>
</head>
<body>
    <h1>Estudando imagens Dinamicas</h1>
    <p></p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/Teste-1.jpg" type="image/jpeg">
        <source media="(max-width: 1050px)" srcset="imagens/Teste-2.jpg" type="image/jpeg">
        <img src="imagens/eu-grande.jpg" alt="Imagem grande">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos colocar audios no nosso Site</p>
    <audio src="Mideas/audio/lurhany-e_ela.mp3" controls autoplay></audio>
    <br>
    <br>
    <audio preload="metadata" controls autoplay loop>
        <source src="Mideas/audio/sublime-mika.mp3" type="audio/mpeg">
        <source src="Mideas/lurhany-e_ela.mp3" type="audio/ogg">
        <source src="Mideas/sublime-mika.mp3" type="audio/wav">
        <p>Seu navegador não suporta esse audio <a href="Mideas/lurhany-e_ela.mp3" download="lurhany-e_ela.mp3" type="audio/mpeg">Clique aqui para baixar</a>
        <a href="Mideas/audio/lurhany-e_ela.mp3" download="lurhany-e_ela.mp3" type="audio/mpeg">Clique aqui para baixar</a>
        <a href="Mideas/audio/sublime-mika.mp3" download="sublime-mika.mp3" type="audio/mpeg">Clique aqui para baixar</a></p>
    </audio>
    <br>
    <h1>Colocando Videos No Meu Site</h1>
    <p>Vamos aplicar as tecnicas em HTML e colocar videos em nosso site.</p>
    <video width="560" poster="imagens/capa-do-video.jpg" controls loop>
       <source src="Mideas/videos/Testando_videos.mp4" type="video/mp4"> 
       <source src="Mideas/videos/Testando_videos.webm" type="video/webm">
    </video>

    <h1>Colocando Videos do Youtube</h1>
    <p>Vamos colocar videos que não estão hospedados localmente no nosso site.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/bNCztOF86Ss?si=NUxtX9B5rPM0HxYa" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
